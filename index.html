<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/wh-logo.png" />
    <link rel="shortcut icon" type="image/png" href="/wh-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wild Horse Media - Professional Photography & Videography Services</title>
    <meta name="description" content="Wild Horse Media offers professional photography and videography services including wedding photography, maternity shoots, pre-wedding photoshoots, event coverage, and more." />
    <meta name="author" content="Wild Horse Media" />
    
    <!-- Preconnect to fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Use font-display=swap to prevent invisible text during font load -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <meta property="og:title" content="Wild Horse Media - Professional Photography Services" />
    <meta property="og:description" content="Capture your precious moments with Wild Horse Media - Your trusted photography partner" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://wildhorsemedia.in/og-image.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@wildhorsemedia" />
    <meta name="twitter:image" content="https://wildhorsemedia.in/og-image.jpg" />
    <style>
      /* Prevent flash of unstyled content */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #ffffff;
      }
      
      #root:empty::after {
        content: "";
        width: 50px;
        height: 50px;
        border: 4px solid #f3f4f6;
        border-top-color: #3a2c26;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide the loading state once content is loaded */
      #root:not(:empty) {
        display: block;
      }
      
      /* Prevent layout shift */
      body {
        margin: 0;
        background-color: #ffffff;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
